spring.application.name=kinevidApp
# ----------------------------
# DATASOURCE (PostgreSQL)
# ----------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/fisioterapia_kinevid
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------
# JPA / HIBERNATE
# ----------------------------
# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar las queries SQL en consola
spring.jpa.show-sql=true

# Formato legible de SQL
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de actualización de esquema
# - update: actualiza el esquema automáticamente (solo para desarrollo)
# - create: crea la base de datos desde cero
# - create-drop: crea y elimina al apagar la app
# - validate: solo valida que coincida con las entidades
spring.jpa.hibernate.ddl-auto=update

# ----------------------------
# OTRAS CONFIGURACIONES ÚTILES
# ----------------------------
# Puerto del servidor
server.port=8080

# Timezone de la base de datos
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
